<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./templates/Principal.xhtml">

            <ui:define name="content">

                <f:view>

                    <h:form style="background-color: #72f4ee;">
                        <h1><h:outputText value="Eliminar Producto"/></h1>
                        <center>
                            <h:inputHidden id="id" value="#{productoBean.producto.id}"/>
                            <p:panelGrid style="margin-bottom: 15px" columns="2">
                                <h:outputText value="Id:"/>
                                <h:outputText value="#{productoBean.producto.id}" title="Id"/>
                                <h:outputText value="Clave:"/>
                                <h:outputText value="#{productoBean.producto.clave}" title="Clave"/>
                                <h:outputText value="Descripcion:"/>
                                <h:outputText value="#{productoBean.producto.nombre}" title="Descripcion"/>
                                <h:outputText value="Precio publico:"/>
                                <h:outputText value="#{productoBean.producto.preciopublico}" title="Preciopublico"/>
                                <h:outputText value="Existencia:"/>
                                <h:outputText value="#{productoBean.producto.existencia}" title="Existencia"/>
                                <h:outputText value="Proveedor:"/>
                                <h:outputText value="#{productoBean.producto.proveedor}" title="Proveedor"/>
                                <h:outputText value="Categoria:"/>
                                <h:outputText value="#{productoBean.producto.categoria}" title="Categoria"/>
                                <h:outputText value="Precio compra:"/>
                                <h:outputText value="#{productoBean.producto.preciocompra}" title="Preciocompra"/>
                            </p:panelGrid>
                            <p:commandButton action="#{productoBean.eliminar()}" value="Eliminar" styleClass="rounded-button ui-button-danger"/>
                            <p:commandButton action="ProductoList.xhtml" value="Cancelar" styleClass="rounded-button ui-button-help"/>
                        </center>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
