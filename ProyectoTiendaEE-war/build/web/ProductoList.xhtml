<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="./templates/Principal.xhtml">

            <ui:define name="content">
                
                <f:view>

                    <h:form style="background-color: #72f4ee;">
                        <p:commandButton action="Productocrear.xhtml" actionListener="#{productoBean.prepararNuevo()}" icon="pi pi-plus" style="margin-right: 20px;" styleClass="rounded-button ui-button-success"/>
                        <p:commandButton action="index.xhtml" icon="pi pi-sign-out" styleClass="rounded-button ui-button-danger"/>
                        <h1><h:outputText value="Producto."/></h1>
                        <p:dataTable value="#{productoBean.productoAll}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Clave"/>
                                </f:facet>
                                <h:outputText value="#{item.clave}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio publico"/>
                                </f:facet>
                                <h:outputText value="#{item.preciopublico}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Existencia"/>
                                </f:facet>
                                <h:outputText value="#{item.existencia}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Proveedor"/>
                                </f:facet>
                                <h:outputText value="#{item.proveedor}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Categoria"/>
                                </f:facet>
                                <h:outputText value="#{item.categoria}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio de compra"/>
                                </f:facet>
                                <h:outputText value="#{item.preciocompra}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Editar"/>
                                </f:facet>
                                <p:commandButton action="Productocrear.xhtml" actionListener="#{productoBean.prepararEditar(item)}" icon="pi pi-pencil" styleClass="rounded-button ui-button-help ui-button-flat"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Eliminar"/>
                                </f:facet>
                                <p:commandButton action="Productoeliminar.xhtml" actionListener="#{productoBean.prepararEliminar(item)}" icon="pi pi-trash" styleClass="rounded-button ui-button-danger ui-button-flat"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
