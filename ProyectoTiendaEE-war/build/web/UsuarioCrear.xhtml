<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="./templates/Principal.xhtml">

            <ui:define name="content">
                
                <f:view>
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <h:form style="background-color: #72f4ee;">
                        <h2><h:outputText value="#{usuarioBean.titulo}"/></h2>
                        <center>
                            <h:inputHidden id="id" value="#{usuarioBean.usuario.id}"/>
                        <p:panelGrid style="margin-bottom: 15px" columns="2">
                           <p:outputLabel value="Usuario:"/>
                           <p:password id="inlineFeedback" value="#{usuarioBean.usuario.usuario}" feedback="true" inline="true" title="Usuario" required="true" requiredMessage="The Usuario field is required."/>
                            <p:outputLabel value="Nombre de Usuario:" for="nombreUsuario" />
                            <p:inputText id="nombreUsuario" value="#{usuarioBean.usuario.nombreUsuario}" title="NombreUsuario" required="true" requiredMessage="The NombreUsuario field is required."/>
                            <p:outputLabel value="ContraseÃ±a:" for="passwordUsuario" />
                            <p:inputText id="passwordUsuario" value="#{usuarioBean.usuario.passwordUsuario}" title="PasswordUsuario" required="true" requiredMessage="The PasswordUsuario field is required."/>
                            <p:outputLabel value="Direccion:" for="direccion" />
                            <p:inputText id="direccion" value="#{usuarioBean.usuario.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                            <p:outputLabel value="Municipio:" for="municipio" />
                            <p:inputText id="municipio" value="#{usuarioBean.usuario.municipio}" title="Municipio" required="true" requiredMessage="The Municipio field is required."/>
                        </p:panelGrid>
                            
                            <p:commandButton action="#{usuarioBean.agregar()}" update=":growl" value="Guardar" styleClass="rounded-button ui-button-secondary"  rendered="#{usuarioBean.usuario.id==null}" />
                            <p:commandButton action="#{usuarioBean.editar()}" update=":growl" value="Modificar" styleClass="rounded-button ui-button-info" rendered="#{usuarioBean.usuario.id!=null}" />
                            <p:commandButton action="UsuarioLista.xhtml" value="Cancelar" immediate="true" styleClass="rounded-button ui-button-help"/>
                        </center>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
