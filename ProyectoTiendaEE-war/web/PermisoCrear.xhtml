<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./templates/Principal.xhtml">

            <ui:define name="content">

                <f:view>

                    <p:growl id="growl" showDetail="true" sticky="true"/>

                    <h:form style="background-color: #72f4ee;">
                        <h2><h:outputText value="#{permisoBean.titulo}"/></h2>
                        <center>
                            <h:inputHidden id="id" value="#{permisoBean.permiso.id}"/>
                            <p:panelGrid style="margin-bottom: 15px" columns="2">
                                <p:outputLabel value="Tipo de Permiso:" for="tipoPermiso" />
                                <p:inputText id="tipoPermiso" value="#{permisoBean.permiso.tipoPermiso}" title="TipoPermiso" required="true" maxlength="50" requiredMessage="El campo de TipoPermiso es requerido."/>
                            </p:panelGrid>

                            <p:commandButton action="#{permisoBean.agregar()}" update=":growl" value="Guardar" styleClass="rounded-button ui-button-secondary"  rendered="#{permisoBean.permiso.id==null}" />
                            <p:commandButton action="#{permisoBean.editar()}" update=":growl" value="Modificar" styleClass="rounded-button ui-button-info" rendered="#{permisoBean.permiso.id!=null}" />
                            <p:commandButton action="PrmisosLista.xhtml" value="Cancelar" immediate="true" styleClass="rounded-button ui-button-help"/>
                        </center>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
