<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./templates/Principal.xhtml">

            <ui:define name="content">

                <f:view>

                    <h:form style="background-color: #72f4ee;">
                        <h2><h:outputText value="Eliminar corte."/></h2>
                        <center>
                            <h:inputHidden id="id" value="#{corteCajaBean.cortecaja.id}"/>
                            <p:panelGrid columns="2">
                                <h:outputText value="Ingresado:"/>
                                <h:outputText value="#{corteCajaBean.cortecaja.ingresado}" title="Ingresado"/>
                                <h:outputText value="Retirado:"/>
                                <h:outputText value="#{corteCajaBean.cortecaja.retirado}" title="Retirado"/>
                                <h:outputText value="Total:"/>
                                <h:outputText value="#{corteCajaBean.cortecaja.total}" title="Total"/>
                            </p:panelGrid>
                            
                            <p:commandButton action="#{corteCajaBean.eliminar()}" value="Eliminar" styleClass="rounded-button ui-button-danger"/>
                            <p:commandButton action="CortecajaLista.xhtml" value="Cancelar" styleClass="rounded-button ui-button-help"/>
                        </center>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
