<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./templates/Principal.xhtml">

            <ui:define name="content">

                <f:view>

                    <h:form style="background-color: #72f4ee;">
                        <h2><h:outputText value="Eliminar usuario"/></h2>
                        <center>
                            <h:inputHidden id="id" value="#{usuarioBean.usuario.id}"/>
                            <p:panelGrid columns="2">
                                <h:outputText value="Usuario:"/>
                                <h:outputText value="#{usuarioBean.usuario.usuario}" title="Usuario"/>
                                <h:outputText value="NombreUsuario:"/>
                                <h:outputText value="#{usuarioBean.usuario.nombreUsuario}" title="NombreUsuario"/>
                                <h:outputText value="PasswordUsuario:"/>
                                <h:outputText value="#{usuarioBean.usuario.passwordUsuario}" title="PasswordUsuario"/>
                                <h:outputText value="Direccion:"/>
                                <h:outputText value="#{usuarioBean.usuario.direccion}" title="Direccion"/>
                                <h:outputText value="Municipio:"/>
                                <h:outputText value="#{usuarioBean.usuario.municipio}" title="Municipio"/>
                            </p:panelGrid>
                            <p:commandButton action="#{usuarioBean.eliminar()}" value="Eliminar" styleClass="rounded-button ui-button-danger"/>
                            <p:commandButton action="PrmisosLista.xhtml" value="Cancelar" styleClass="rounded-button ui-button-help"/>
                        </center>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
