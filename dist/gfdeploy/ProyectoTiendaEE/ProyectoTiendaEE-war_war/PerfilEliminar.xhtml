<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>eliminar perfil</title>
    </h:head>
    <h:body>
        Eliminar perfil
        
        <f:view>

            <h:form>
                <h1><h:outputText value="View"/></h1>
                <h:inputHidden id="id" value="#{perfilBean.perfil.id}"/>
                <p:panelGrid columns="2">
                    <h:outputText value="Id:"/>
                    <h:outputText value="#{perfilBean.perfil.id}" title="Id"/>
                    <h:outputText value="Nombre:"/>
                    <h:outputText value="#{perfilBean.perfil.nombre}" title="Nombre"/>
                    <h:outputText value="Permisos:"/>
                    <h:outputText value="#{perfilBean.perfil.descripcion}" title="Permisos"/>
                </p:panelGrid>
                <p:commandButton action="#{perfilBean.eliminar()}" value="Eliminar" styleClass="rounded-button ui-button-success"/>
                <p:commandButton action="PerfilesLista.xhtml" value="Cancelar" styleClass="rounded-button ui-button-help"/>
            </h:form>
        </f:view>

        
    </h:body>
</html>
