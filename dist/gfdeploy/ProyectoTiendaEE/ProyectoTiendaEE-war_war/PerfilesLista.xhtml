<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>

        <ui:composition template="./templates/Principal.xhtml">

            <ui:define name="content">  
                <f:view>
                    <h:form style="background-color: #72f4ee;">
                        <p:commandButton action="PerfilCrear.xhtml" actionListener="#{perfilBean.prepararNuevo()}" icon="pi pi-plus" style="margin-right: 20px;" styleClass="rounded-button ui-button-success"/>
                        <p:commandButton action="index.xhtml" icon="pi pi-sign-out" styleClass="rounded-button ui-button-danger"></p:commandButton>
                        <h1><h:outputText value="Perfiles"/></h1>
                        <p:dataTable value="#{perfilBean.perfilesAll}" var="item">
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripcion"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
