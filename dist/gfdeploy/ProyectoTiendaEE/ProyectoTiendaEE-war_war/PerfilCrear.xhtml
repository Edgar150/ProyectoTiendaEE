<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./templates/Principal.xhtml">

            <ui:define name="content">
        <f:view>
            
            <p:growl id="growl" showDetail="true" sticky="true"/>
            
            <h:form style="background-color: #72f4ee;">
                <h2><h:outputText value="#{perfilBean.titulo}"/></h2>
                <center>
                <h:inputHidden id="id" value="#{perfilBean.perfil.id}"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{perfilBean.perfil.nombre}" title="Nombre" required="true" requiredMessage="El campo Nombre esta vacio"/>
                    <p:outputLabel value="decripcion:" for="permisos" />
                    <p:inputText id="permisos" value="#{perfilBean.perfil.descripcion}" title="Permisos" required="true" requiredMessage="El campo Descripcion esta vacio"/>
                </p:panelGrid>
                </center>
                
                <h2><h:outputText value="Permisos del perfil."/></h2>
                <center>
                <p:outputLabel value="Permisos" for="permisosid"/>
                
                <p:selectOneMenu style="margin-bottom: 15px" id="permisosid" value="#{perfilBean.idpermisoseleccionado}" required="true" requiredMessage="No se selecciono ningun permiso">
                    <f:selectItems value="#{permisoBean.permisosAll}" var="item" itemLabel="#{item.tipoPermiso}" itemValue="#{item.id}"/>
                </p:selectOneMenu>
                <p:commandButton style="margin-left: 15px; margin-bottom: 15px" actionListener="#{perfilBean.agregarpermiso()}" value="Agregar" ajax="false"/>
                </center>
                <p:dataTable value="#{perfilBean.listaPermisoPerfil}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Permisos"/>
                        </f:facet>
                        <h:outputText value="#{item.permisosid.tipoPermiso}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton style="margin-top: 15px; margin-right: 15px; margin-bottom: 15px" action="#{perfilBean.agregar()}" update=":growl" value="Guardar" styleClass="rounded-button ui-button-secondary"/>
                <p:commandButton style="margin-top: 15px; margin-bottom: 15px" action="PerfilesLista.xhtml" value="Cancelar" styleClass="rounded-button ui-button-help" immediate="true"></p:commandButton>
            </h:form>
        </f:view>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
